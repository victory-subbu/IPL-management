<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="{% url 'search4' %}">
        <label for="q4">Enter Team name</label>
        <input type="text" name="q4" id="q4">
        <button type="submit">Search</button>
    </form>
    
    
    
      
    {% block content %}
    <h1>Search</h1>
    {% for i in result %}
    <p>Match name : {{i.name}}</p>
    <p>Match Venue: {{i.venue}}</p>
    <p>Match date: {{i.date}}</p>
    
    
    {% endfor %}
    {% endblock %}
    </body>
    </html>
    
    
</body>
</html>
